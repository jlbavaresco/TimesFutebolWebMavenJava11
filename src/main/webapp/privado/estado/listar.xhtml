<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Estados</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleEstado.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleEstado.dao.ordemAtual}"
                                         converter="#{controleEstado.dao.converterOrdem}">
                            <f:selectItems value="#{controleEstado.dao.listaOrdem}"
                                var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleEstado.dao.filtro}">
                          
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:selectOneMenu value="#{controleEstado.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleEstado.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>
                        <p:commandButton action="#{controleEstado.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>  
                        <p:commandButton action="#{controleEstado.dao.proximo()}"
                                         title="Proximo" update="listagem"
                                         icon="pi pi-chevron-right"/>                         
                        <p:commandButton action="#{controleEstado.dao.ultimo()}"
                                         title="Ultimo" update="listagem"
                                         icon="pi pi-step-forward"/>                        
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleEstado.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleEstado.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>     
                    <p:column headerText="UF">
                        <p:outputLabel value="#{obj.uf}"/>
                    </p:column>  
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleEstado.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleEstado.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             rendered="#{p:ifGranted('ADMINISTRADOR')}"
                                             onclick="if (!confirm('Confirma a exclusão')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleEstado.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" value="#{controleEstado.objeto.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="UF" for="txtUF"/>
                            <p:inputText id="txtUF" value="#{controleEstado.objeto.uf}"
                                         size="3" maxlength="2"/>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleEstado.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
